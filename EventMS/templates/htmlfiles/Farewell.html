{% extends 'htmlfiles/base.html' %}
{% block title %}EventList{% endblock %}
{% load static %}
{% block content %}
    <head>
        <style>
            .card-img-top
            {
                border-radius: 20px;
                padding: 3px;
            }
            .card:hover{
                transform: scale(1.05);
            }
            .card{
                background-color: #ffe5ec;
                border-radius: 15px;
                margin-left: 70%;
            }
            
        </style>

    </head>
    <body style = "background-color : #fff0f3;">
        <div class = "container">
            <div class = "row row-cols-1 row-cols-md-3 pt-5">
                <div class = "col">
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'images/Designer.png' %}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <a href = "{% url 'ofc' %}"><p class="card-title" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">EVENT ORGANIZERS</p></a>
                          <p class="card-text" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Behind the Scenes</p>
                        </div>
                      </div>
                </div>
                <div class = "col">
                    <div class="card" style="width: 18rem;">
                        <img src="{% static 'images/culturals.png' %}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <a href = "{% url 'cul' %}"><p class="card-title" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">CULTURALS</p></a>
                          <p class="card-text" style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Seniors Hungama</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
